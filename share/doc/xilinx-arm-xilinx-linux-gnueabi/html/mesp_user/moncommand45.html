<a name="wp33272"></a><h1 class="pzCmdFunc FontLevel1" id="MGC33272">

<a name="CRefID52505"></a>TC Target Connect (PowerPC Only)
</h1>



<a name="wp33275"></a><p class="pzHeading">

Syntax
</p>

<a name="wp33276"></a><p class="pzUsage">

tc
</p>

<a name="wp33282"></a><p class="pzHeading">

Description
</p>

<a name="wp33325"></a><p class="pzBody">

The TC (Target Connect) command makes a connection to the configured probe and target. Status is displayed after the the connection is made. Status can also be displayed with the ts (target status) command.
</p>
