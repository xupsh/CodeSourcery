<a name="wp5629"></a><h1 class="pHeading2 FontLevel1" id="MGC5629">

<a name="CRefID13473"></a>
Cleaning the Probe
</h1>
<a name="wp5630"></a><p class="pBody">

Keep the probe clean and free from dust. This section describes the steps required to clean this device.
</p>

<a name="wp5633"></a><p class="pHTaskSubhead">

Procedure
</p>

<a name="wp5634"></a>
<ol start="1"><li class="LL1Seq">Remove the power supply connection.</li></ol>
<a name="wp5635"></a>
<ol start="2"><li class="LL1Seq">Use a dry, non-abrasive cloth to wipe outer surfaces of the chassis and cables.</li></ol>
